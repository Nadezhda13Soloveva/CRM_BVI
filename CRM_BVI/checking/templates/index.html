{% extends "base_generic.html" %}

{% block content %}
<div class="container">
	<form method="post" action="">
	{% csrf_token %}
        <div class="form-group">
            <label for="surname">Фамилия</label>
            <input type="text" id="search_first_name" name="search_second_name">
        </div>
        <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" id="search_second_name" name="search_first_name">
        </div>
        <div class="form-group">
            <label for="patronymic">Отчество</label>
            <input type="text" id="search_middle_name" name="search_middle_name">
        </div>
        <div class="form-group">
            <label for="birthdate">Дата рождения</label>
            <input type="text" id="search_birth_date" name="search_birth_date" placeholder="YYY-MM-DD">
        </div>
        <button class="btn">Проверить</button>
        </form>
    </div>
{% block request %}{% endblock %}
{% endblock %}
