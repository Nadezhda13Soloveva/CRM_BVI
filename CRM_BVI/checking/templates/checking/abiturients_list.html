{% extends "base_generic.html" %}

{% block content %}
    <h1>Book List</h1>

    {% if abiturients_list %}
    <ul>

      {% for abi in abiturients_list %}
      <li>
        <a href="{{ abi.get_absolute_url }}">{{ abi.first_name }}</a> ({{abi.email}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no books in the library.</p>
    {% endif %}
{% endblock %}
