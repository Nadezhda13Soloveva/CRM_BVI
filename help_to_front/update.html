<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleupdate.css">
    <title>Форма проверки</title>

</head>
<body>
    <div class="navbar">
        <a href="#">Проверка</a>
        <a href="#">Обзвон</a>
    </div>

    <form method="post" enctype="multipart/form-data">
        <label for="file_uploads">Выберите файл для обновления базы данных (xlsx, xls)</label>
        <input
            type="file"
            id="file_uploads"
            name="file_uploads"
            accept=".xlsx, .xls"
            multiple />
        
        <button>Загрузить</button>
    </form>
</body>
</html>
